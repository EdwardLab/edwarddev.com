<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Edward Hsing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a192f;
      color: #ccd6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    a {
      color: #64ffda;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 2px solid #64ffda;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    a:hover {
      color: #0a192f;
      background-color: #64ffda;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://images.unsplash.com/photo-1585007603389-1d89f5254a8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      filter: blur(8px) brightness(0.5);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <a href="/">Go back to Home</a>
  </div>
</body>
</html>
